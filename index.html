<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Biology and Biomedic DataBase, by AstroTeam</title>
    <link rel="stylesheet" src="/src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="src\emoji.ico" />
    
  </head>
  <body style="background-image: url(/src/assets/background.svg); background-repeat: no-repeat; background-size: cover ;">
   <div class="container">

   </div>
    <div class="text-center">
      <img class="img-fluid" src="/src/logo.png" alt="Space app challenge logo">
      <div class="row">
        <div class="col-md-6 mx-auto" style="color: white;">
          
          <h2>Space Biology and Biomedic DataBase</h2>

          <form id="search-form">
            <label for="search"></label>
            <input type="text" id="search" name="q" placeholder="Search" class="form-control me-2"/>
            <button type="button" id="search-button" class="btn btn-primary btn-lg">Search</button>
          </form>

         <div class="d-flex bd-highlight mb-3">
          <table>
            <thead>
              <th>Name</th>
              <th>Type</th>
              <th>Link</th>
            </thead>
            <tbody>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Link</th>
              </tr>
            </tbody>
         </div>
           
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      const data = [
        {
          name: "CONAE Argentina",
          type: "database",
          size: "100",
          link: "https://www.argentina.gob.ar/ciencia/conae",
        },
        {
          name: "AlphaFold Protein Structure Database by DeepMind",
          type: "model",
          size: "200",
          link: "https://alphafold.ebi.ac.uk/",
        },
        {
          name: "Biopsykit, a Python package for the analysis of biopsychological data",
          type: "package",
          size: "279.9 kB",
          link: "https://pypi.org/project/biopsykit/",
        },
        {
          name: "Foldit",
          type: "game",
          size: "200",
          link: "https://fold.it/",
        },
        {
          name: "BioGPT: Generative Pre-trained Transformer for Biomedical Text Generation and Mining, by Microsoft",
          type: "model",
          size: "200",
          link: "https://github.com/microsoft/BioGPT",
        },
        {
          name: "BioBERT",
          type: "model",
          size: "200",
          link: "https://github.com/dmis-lab/biobert",
        },
        {
          name: "NASA GeneLab, space-related omics database",
          type: "database",
          size: "200",
          link: "https://genelab.nasa.gov/",
        },
        {
          name: "Prithvi-100M, IBM and NASA",
          type: "model",
          size: "200",
          link: "https://huggingface.co/ibm-nasa-geospatial/Prithvi-100M",
        },
      ];

      const searchForm = document.getElementById("search-form");
      const tableBody = document.querySelector("table tbody");

      function updateTable(searchTerm) {
        tableBody.innerHTML = "";
        const searchTermLower = searchTerm.toLowerCase();
        for (const item of data) {
          const itemNameLower = item.name.toLowerCase();
          if (itemNameLower.includes(searchTermLower)) {
            const row = document.createElement("tr");
            row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.type}</td>
        <td>${item.link}</td>
      `;
            tableBody.appendChild(row);
          }
        }
      }

      document.getElementById("search-button").addEventListener("click", () => {
        const searchTerm = document.getElementById("search").value;
        updateTable(searchTerm);
      });

      updateTable("");
    </script>
  </body>
</html>
